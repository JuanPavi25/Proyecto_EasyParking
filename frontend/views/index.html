<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/iniciosesion.css">
    <title>Inicio de Sesión - EasyParking</title>
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Bienvenido a EasyParking</h1>
    </header>

    <main id="contenido">
        <!-- Formulario de inicio de sesión -->
        <section>
            <div id="contenedorModulo">
                <div id="imagen">
                    <img src="img/logo.jpeg" alt="logo EasyParking" id="imagenLogo">
                </div>
                <div id="contenedor-inicioSesion">
                    <form id="loginForm">
                        <div id="datosInicio">
                            <h2 id="tituloFormulario">Inicio de Sesión</h2>
                            <div id="campos">
                                <div>
                                    <label for="usuario" class="input-text">Usuario:</label>
                                    <input type="text" name="usuario" class="input-text" id="username"><br><br>
                                </div>
                                <div>
                                    <label for="contraseña">Contraseña:</label>
                                    <input type="password" name="contraseña" class="input-text" id="password"><br><br>
                                </div>
                                <div>
                                    <input type="checkbox" id="check" name="recordar-contraseña">
                                    <label for="recordar-contraseña">Recordar contraseña</label><br><br>
                                </div>
                                <div>
                                    <input type="submit" value="Iniciar Sesión" id="iniciar" class="boton">
                                </div>
<!--                                 <div id="reestablecerClave">
                                    <button type="button" class="boton">Restablecer Contraseña</button>
                                </div> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer id="piePagina">
        <div id="derechos-autor">
            <div id="texto-derechos">
                <p>Página elaborada por Christian Obando y Juan Camilo Pavi - Proyecto Easy Parking - Todos los derechos reservados © 2025</p>
                <p>Este proyecto se desarrolló como parte del programa Talento Tech Valle</p>
            </div>
        </div>
    </footer>
</body>
</html>
